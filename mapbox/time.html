<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>10 Years of Global Internal Displacements</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        
        h1 { font-size: 18px; line-height: 24px; }
        h2 { font-size: 14px; line-height: 20px; margin-bottom: 10px; }
        a { text-decoration: none; color: #2dc4b2; }

        #console {
            position: absolute;
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
        }

        .session { margin-bottom: 20px; }

        .row { height: 12px; width: 100%; }
        .colors {
            background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
            margin-bottom: 5px;
        }

        .label {
            width: 15%;
            display: inline-block;
            text-align: center;
        }

    </style>
</head>

<body>
<div id='map'></div>

<div id='console'>
    <h1>Internal Displacements 2008-2017</h1>
    <p>Data: <a href='http://www.internal-displacement.org/database/displacement-data'>IDMC</a> test</p>

    <div class='session' id='sliderbar'>
        <h2>Year: <label id='active-year'>2008</label></h2>
        <input id='slider' class='row' type='range' min='2008' max='2017' step='1' value='2008' />
    </div>

    <div class='session'>
        <h2>Type</h2>
        <div class='row' id='filters'>
            <input id='all' type='radio' name='toggle' value='all' checked='checked'>
            <label for='all'>All</label>
            <input id='weekday' type='radio' name='toggle' value='weekday'>
            <label for='weekday'>Conflicts</label>
            <input id='weekend' type='radio' name='toggle' value='weekend'>
            <label for='weekend'>Disasters</label>
        </div>
    </div>

</div>



<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaHN3OTgiLCJhIjoiY2oyOXh2dzlxMDAwYzJ3bzcyMnRseXcxNCJ9.1h5sGCIL0Pig6OmgZdDBMg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/hsw98/cjj9zcydo2wsn2rto637xw9bb',
    zoom: 1.2,
    minZoom:1.2,
    maxZoom: 4,
    center: [23.430407, 10.828358]
});

map.addControl(new mapboxgl.NavigationControl(), 'bottom-left');

map.on('load', function () {

    map.addLayer({
        'id': 'sample',
        'type': 'circle',
        'source': {
            type: 'vector',
            url: 'mapbox://hsw98.63hk0ehh'
        },
        'source-layer': 'time-4c01td',
        'paint': {
            'circle-radius': {
                property: 'figure',
                stops:[
                    [0,2],
                    [100000,4],
                    [200000,8],
                    [500000,14],
                    [1000000,18],
                    [5000000,22],
                    [10000000,30]
                ]
            },
            // color circles by ethnicity, using a match expression
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
            'circle-color': [
                'match',
                ['get', 'type'],
                'conflict new', '#f9f15d',
                'disaster new', '#61fffc',
                /* other */ '#063a5b'
            ],
            'circle-opacity':0.8
        },
        'filter': ['==', ['number', ['get', 'year']], 2008]

    });

    document.getElementById('slider').addEventListener('input', function(e) {
        var year = parseInt(e.target.value);
        // update the map
        map.setFilter('sample', ['==', ['number', ['get', 'year']], year]);

        // update text in the UI
        document.getElementById('active-year').innerText = year;
    });


});



</script>

</body>
</html>
