<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Popup-test</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaHN3OTgiLCJhIjoiY2oyOXh2dzlxMDAwYzJ3bzcyMnRseXcxNCJ9.1h5sGCIL0Pig6OmgZdDBMg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/hsw98/cjj9zcydo2wsn2rto637xw9bb',
    zoom: 1,
    minZoom:1,
    maxZoom: 6,
    center: [44.562281, 6.256811]
});

map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

map.on('load', function () {

    map.addLayer({
        'id': 'sample',
        'type': 'circle',
        'source': {
            type: 'vector',
            url: 'mapbox://hsw98.69eiitp5'//mapbox://hsw98.69eiitp5
        },
        'source-layer': 'Sample-7u1z39',
        'paint': {           
            // color circles by ethnicity, using a match expression
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
            'circle-color': [
                'match',
                ['get', 'displacement_type'],
                'Conflict', '#f9f15d',
                'Disaster', '#61fffc',
                /* other */ '#063a5b'
            ],
            'circle-opacity':0.6,
            'circle-radius':{
                property: 'figure',
                stops:[
                    [0,2],
                    [10000,4],
                    [100000,10],
                    [200000,14],
                    [400000,20]
                ]
            }
        }
    });
});

map.on('click', function(e) {

    var features = map.queryRenderedFeatures(e.point, { layers: ['Sample-7u1z39'] });

    // if the features have no info, return nothing
    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found
    var popup = new mapboxgl.Popup()
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<div id=\'popup\' class=\'popup\' style=\'z-index: 10;\'> <h5> Detail: </h5>' +
    '<ul class=\'list-group\'>' +
    '<li class=\'list-group-item\'> Country: ' + feature.properties['country'] + ' </li>' +
    '<li class=\'list-group-item\'> Date: ' + feature.properties['date'] + ' </li>' +
    '<li class=\'list-group-item\'> Displacement cases: ' + feature.properties['figure'] + ' </li></ul></div>')
    .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'
map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['Sample-7u1z39'] });
    map.getCanvas().style.cursor = features.length ? 'pointer' : '';
});



</script>

</body>
</html>
